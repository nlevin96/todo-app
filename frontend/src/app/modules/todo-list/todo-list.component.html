<mat-form-field class="task">
  <mat-label>New task</mat-label>
  <input matInput type="text" [(ngModel)]="new_task">
</mat-form-field>

<button mat-icon-button (click)='addTask()' style="margin-left: 5px;">
  <mat-icon>add_circle</mat-icon>
</button>

<div class="tableClass">
  <table mat-table [dataSource]="newTasksDataSource" class="mat-elevation-z8">
    <!-- task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef class="taskCol" style="background-color: rgba(255, 0, 0, 0.2);"> New tasks </th>
      <td mat-cell *matCellDef="let element" (click)="checkTask(element)" style="cursor: pointer;"> {{element.task}} </td>
    </ng-container>

    <!-- Delete Task Column -->
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="deleteCol" style="background-color: rgba(255, 0, 0, 0.2);"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)='deleteTask(element)'>
            <mat-icon>highlight_off</mat-icon>
        </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
